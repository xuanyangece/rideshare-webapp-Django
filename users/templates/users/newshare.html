<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Share Ride</title>
</head>
<body>
    {% block content %}
    <h2>Please fill the information about your share ride</h2>
    <br>
    <div class="form-wrapper">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="field-wrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    {{ field.help_text|safe }}
                {% endif %}
            </div>
            {% endfor %}
            <div class="button-wrapper submit"><input type="submit" value="Find a share ride!"></div>
        </form>
        <a href="{% url 'users:display' user.id %}">Back to display</a>
    </div>
    {% endblock %}
</body>
</html>
